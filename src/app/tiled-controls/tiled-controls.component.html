<div id="tileControls">
  
  <table style="width:100%">
    <tr style="vertical-align: middle">
      <td>
        <span class="mdi mdi-information mdi-24px" style="color:darkgreen"></span>
      </td>
      <td>
        <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="selectedKpi" style="width:100%">
          <mat-button-toggle value="andon">
            Andon
          </mat-button-toggle>
          <mat-button-toggle value="oee">
            OEE
          </mat-button-toggle>
          <mat-button-toggle value="none">
            [Off]
          </mat-button-toggle>
        </mat-button-toggle-group>
      </td>
      <td style="width:100%;text-align:right">
        <button mat-mini-fab color="primary" (click)="resetMap()"><span class="mdi mdi-home mdi-24px"></span></button>
      </td>
    </tr>
  </table>
 
</div>
